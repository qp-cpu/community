<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="s/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码匠社区</span>
            </button>
            <a class="navbar-brand" href="#">码匠社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                <li th:if="${session.user == null}">
                <a href="https://github.com/login/oauth/authorize?client_id=079686b431e42084be6c&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a></li>
                </li>
                <li th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main"  th:if="${publishs != null}">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 发现</h2>
            <hr>
            <div class="media" th:each="publish : ${publishs.getPublishDtos()}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${publish.getUserEntity().getAvatar_url()}">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading" th:text="${publish.getTitle()}"></h3>
                    <span th:text="${publish.getDescrition()}"></span><br>
                    <span class="text-desc"><span th:text="${publish.getComment_count()}"></span> 个回复     * <span th:text="${publish.getView_count()}"></span> 次浏览    * <span th:text="${#dates.format(publish.getGmt_create(),'yyyy-MM-dd HH:mm')}"></span> </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
            <ul class="pagination">
                <li th:if="${publishs.showFristpage}">
                    <a href="/?page=1" aria-label="Previous">
                        <span aria-hidden="true">&lt;&lt;</span>
                    </a>
                </li>
                <li th:if="${publishs.showPrevous}">
                    <a th:href="@{/(page=${publishs.getPage()-1})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li th:each="page : ${publishs.getPages()}" th:class="${publishs.getPage()==page}? 'active':''">
                    <a th:href="@{/(page=${page})}" th:text="${page}">
                    </a></li>
                <li th:if="${publishs.showNext}">
                    <a th:href="@{/(page=${publishs.getPage()+1})}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li th:if="${publishs.showEndpage}">
                    <a th:href="@{/(page=${publishs.getTotalpage()})}" aria-label="Next">
                        <span aria-hidden="true">&gt;&gt;</span>
                    </a>
                </li>
            </ul>
        </nav>
        </div>
        <br class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <h3>热门话题</h3>
    </div>
</div>
</body>
</html>
